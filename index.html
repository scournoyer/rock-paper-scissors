<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div id="roundWin">Choose One</div>

    <div id="buttons">
        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissors">Scissors</button>
    </div>

    <div>
        Player: <span id="playerScore">0</span>  Computer: <span id="computerScore">0</span>
        <p id="gameWin"></p>
    </div>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
